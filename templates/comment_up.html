<!DOCTYPE html>
<html lang="en">
<head>
  <!--sets character encoding-->
  <meta charset="UTF-8">

  <!--ensure scaling on devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--page title-->
  <title>SelfCOMP > Home</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">

  <!--link to syling sheet-->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  
  <!--Top banner-->
  <header>
    <h1>SelfCOMP &gt; Upload &gt; Comment</h1>
  </header>

  <!--navigation bar-->
  <nav class ="top-nav">
    <ul>
      <!--clickable links-->
      <li><a href="/">Home</a></li>
      <li><a href="/uploads">Upload</a></li>
      <li><a href="/courses">Courses</a></li>
    </ul>
  </nav>

  <!--Background image and buttons-->
  <section class="hero">
    <img src="image-to-add.jpg" alt="" class="hero-image">

    <!--content centred on image-->
    <div class="comment-box">
    <h3>Course Comment Upload</h3>
    <form id="comment-form">
        <input type="text" id="name-input" placeholder="First and last name" required>
        <input type="text" id="code-input" placeholder="ex. COMP1701" required>
        <textarea id="comment-input" placeholder="Type your course comment here" required></textarea>
        <button type="submit">Submit</button>
        <a href="/" class="BTH">Back to Home</a>
    </form>
    <div id="output"></div>
<script src="{{ url_for('static', filename='comment.js') }}"></script>
</body>
</html>
